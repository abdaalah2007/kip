<form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-md mx-auto  p-10 mt-[110px] mb-10 ">
    <h1 class="text-center mb-14 text-[30px] font-bold bg-main rounded-3xl" >LogIn</h1>

    @if(apiError){
        <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 " role="alert">
            {{apiError}}
        </div>
    }
   
    <div class="relative z-0 w-full mb-5 group">
        @let emailControl =loginForm.get("email");
        <input formControlName="email"
         type="email"
          name="floating_email"
           id="floating_email"
            class="input-style peer"
           placeholder=" " required />
        <label for="floating_email"
         class="label-style peer-focus:font-medium scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User Email</label>

        <app-error-massage [nameControl]="emailControl"></app-error-massage>

    </div>



    <div class="relative z-0 w-full mb-5 group">
        <input formControlName="password" [type]="!toggleInput?'password' :'text'" name="floating_password" id="floating_password" class="input-style peer " placeholder=" " required />
        <label for="floating_password" class="label-style peer-focus:font-medium scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User Password</label>
            
        <span (click)="togglePassword()" class="absolute top-0 right-0 cursor-pointer">

            @if (!toggleInput) {
                <i class="fa-sharp fa-regular fa-eye"></i>
            }@else {
                <i class="fa-duotone fa-regular fa-eye-slash"></i>
            }

        </span>
         
        @let phoneControl = loginForm.get("password") ;
        <app-error-massage [nameControl]="phoneControl"></app-error-massage>

    
    </div>


    <button type="submit" [disabled]="isCallingAPI" class="text-white bg-main  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
       @if (isCallingAPI) {
        <i class="fa fa-spin fa-spinner"></i>
       }@else {
    login
    }
       
    </button>
  </form>
