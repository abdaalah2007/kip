<div class="flex items-center mb-5 m-auto w-[90%]">
  
<div class="card bg-red-500">
    <p-dataview #dv [value]="prodoucts" [layout]="layout">
        <ng-template #header>
            <div class="flex justify-end">
                <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                    <ng-template #item let-item>
                        <i class="pi " [ngClass]="{ 'fa-duotone fa-solid fa-bars-sort': item === 'list', 'fa-thin fa-table-cells': item === 'grid' }"></i>
                    </ng-template>
                </p-selectbutton>
            </div>
        </ng-template>
        <ng-template #list let-items>
            
            <div *ngFor="let item of prodoucts; let first = first">
                <div
                    class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                    [ngClass]="{ 'border-t border-surface-200 ': !first }"
                >
                    <div class="md:w-40 relative">
                        <img
                            class="block xl:block mx-auto rounded w-full"
                            [src]="item.imageCover"
                            [alt]="item.title"
                        />

                    </div>
                    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                            <div>
                                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.category }}</span>
                                <div class="text-lg font-medium mt-2">{{ item.title.split(" ").splice(0.2).join(" ") }}</div>
                            </div>
                            <div class="bg-surface-100 p-1" style="border-radius: 30px">
                                <div
                                    class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                >
                                    <span class="text-surface-900 font-medium text-sm">{{ item.ratingsQuantity }}</span>
                                    <i class="fa-solid fa-star-sharp" style="color: #FFD43B;"></i>                               </div>
                            </div>
                        </div>
                        <div class="flex flex-col md:items-end gap-8">
                            <span class="text-xl font-semibold">{{ item.price | currency: 'EG ' }}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <button pButton icon="fa-sharp-duotone fa-solid fa-cart-shopping fa-fade" [outlined]="true"></button>
                                <button
                                    pButton
                                    icon="pi pi-shopping-cart"
                                    label="Buy Now"
                                    [disabled]="item.quantity === 0"
                                    class="flex-auto md:flex-initial whitespace-nowrap"
                                ></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #grid let-items>
            <div class="grid grid-cols-12 gap-4">
                <div *ngFor="let product of prodoucts" class="col-span-12 sm:col-span-6 md:col-span-3 xl:col-span-3 p-2">
                    <div
                        class="p-6 border border-surface-200 bg-surface-0  rounded flex flex-col"
                    >
                        <div class="bg-surface-50 flex justify-center rounded p-4">
                            <div class="relative mx-auto">
                                <img
                                    class="rounded w-full"
                                    [src]=" product.imageCover"
                                    [alt]="product.title"
                                    style="max-width: 300px"
                                />

                            </div>
                        </div>
                        <div class="pt-6">
                            <div class="flex flex-row justify-between products-start gap-2">
                                <div>
                                    <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                                        product.category
                                    }}</span>
                                    <div class="text-lg font-medium mt-1">{{ product.title.split(" ").splice(0.2).join(" ") }}</div>
                                </div>
                                <div class="bg-surface-100 p-1" style="border-radius: 30px; height:100%">
                                    <div
                                        class="bg-surface-0 flex products-center gap-2 justify-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                    >
                                        <span class="text-surface-900 font-medium text-sm">{{ product.ratingsAverage }}</span>
                                        <i class="fa-solid fa-star-sharp" style="color: #FFD43B;"></i>                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-6 mt-6">
                                <span class="text-2xl font-semibold">{{ product.price | currency: 'EG ' }}</span>
                                <div class="flex gap-2">
                                    <button
                                        pButton
                                        icon="fa-sharp-duotone fa-solid fa-cart-shopping fa-fade"
                                        label="Buy Now"
                                        [disabled]="product.quantity === 0"
                                        class="flex-auto whitespace-nowrap"
                                    ></button>
                                    <button pButton  outlined><i class="fa-sharp fa-regular fa-heart" style="color: #0aad0a;"></i></button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>
